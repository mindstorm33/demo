{% extends "base.html" %}


{% block content %}

    <div style="border: 2px solid black;">
        <p>
            <ul>
                {% for user in users %}
                <li>
                    {{ user.username }}
                </li>
                {% empty %}
                    <li>There are no users to display.</li>
                {% endfor %}
            </ul>
        </p>
    </div>
   

{% endblock content %}
